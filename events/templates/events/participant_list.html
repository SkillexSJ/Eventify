{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white">Participants</h1>
    <a href="{% url 'participant_create' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md font-medium">
        + Add Participant
    </a>
</div>

<div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Events</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
            {% for p in participants %}
            <tr class="hover:bg-gray-700">
                <td class="px-6 py-4 whitespace-nowrap text-white">{{ p.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-300">{{ p.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-300">{{ p.events.count }} event(s)</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm space-x-3">
                    <a href="{% url 'participant_update' p.id %}" class="text-yellow-500 hover:text-yellow-400">Edit</a>
                    <a href="{% url 'participant_delete' p.id %}" class="text-red-500 hover:text-red-400">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-8 text-center text-gray-400">No participants found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
