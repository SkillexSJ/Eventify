{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-white mb-6">Confirm Delete</h1>
    
    <p class="text-gray-300 mb-6">
        Are you sure you want to delete <strong class="text-white">"{{ object }}"</strong>?
    </p>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="javascript:history.back()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md font-medium">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-medium">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
